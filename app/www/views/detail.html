<ion-view>
  <ion-nav-title>
    {{staff.name}}
  </ion-nav-title>
  <ion-content class="staff-info">
    <div class="staff-detail">
      <div class="staff">
        <div class="avatar detail"
             ng-style="{'background-image': 'url(' + staff.avatarUrl + ')'}"
             ng-click="takePicture()">
        </div>
      </div>
    </div>
    <div>

      <h2 class="info">STAFFâ€™S INFO</h2>
      <label class="text-input">
        <input type="text" ng-model="staff.name" placeholder="your name">
      </label>
      <label class="text-input">
        <input type="text" ng-model="staff.email" ng-disabled="true" placeholder="email">
      </label>
      <div layout="row" layout-align="center center">
        <md-button class="btn-submit" ng-click="submit()">
          update info
        </md-button>
      </div>
    </div>
  </ion-content>
</ion-view>
