<md-dialog class="checking-dialog">
  <md-dialog-content layout="row" layout-align="space-around center">
    <md-button class="md-primary in md-raised" ng-click="checkIn()">
      <i class="icon ion-ios-checkmark-outline"></i>
      check in
    </md-button>
    <md-button class="md-primary out md-raised" ng-click="checkOut()">
      <i class="icon ion-ios-close-outline"></i>
      check out
    </md-button>
  </md-dialog-content>
</md-dialog>
