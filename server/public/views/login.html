<div layout="column" ng-cloak layout-align="space-around center" layout-fill="">
  <md-content style="width: 50%;border: 1px solid green;">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Login</span>
        </h2>
      </div>
    </md-toolbar>
    <form name="login" style="padding: 40px;" ng-submit="auth()" novalidate >
      <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label>Username</label>
        <input ng-model="user.username" type="text" name="username" required>
        <div ng-messages="login.username.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label>password</label>
        <input ng-model="user.password" type="password" name="password" required>
        <div ng-messages="login.password.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <div layout="row" layout-align="center center">
        <md-button
            class="md-raised md-primary"
            type="submit"
            ng-disabled="login.$invalid">
          login
        </md-button>
      </div>
    </form>
  </md-content>
</div>
